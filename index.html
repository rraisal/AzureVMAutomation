<html>
<head>
  <title>SERVERS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/themify-icons.css" rel="stylesheet">
  <link href='css/dosis-font.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="row hero-header" id="home">
          <div class="col-md-7">
            <h1>UAT Servers</h1>
            <script>
            function startuatjumpbox() {
              alert("Started UAT Servers")
              var _url = 'WEBHOOK';
              return $.ajax({
                type: 'POST',
                url: _url
              });
              alert("Started UAT Servers")
            }

            function stopuatjumpbox() {
              alert("Stopped UAT Servers")
              var _url = 'WEBHOOK';
              $.ajax({
                type: 'POST',
                url: _url
              });
              alert("Stopped UAT Servers")
            }
          function startprejumpbox() {
            alert("Started  Servers")
            var _url = 'WEBHOOK';
            $.ajax({
              type: 'POST',
              url: _url
            });
            alert("Started  Servers")
          }

          function stopprejumpbox() {
            alert("Stopped  Servers")
            var _url = 'WEBHOOK';
            $.ajax({
              type: 'POST',
              url: _url
            });
            alert("Stopped  Servers")
          }
        </script>
          Start / Stop  UAT SERVERS<br>
          <button onclick="startuatjumpbox()" class="btn btn-success">START SERVERS</button>
          <button type="button" class="btn btn-danger" onclick="stopuatjumpbox()">STOP  SERVERS</button>
          <h1>   Servers</h1>
          Start / Stop  SERVERS<br>
        <button type="button" class="btn btn-success" onclick="startprejumpbox()">START  SERVERS</button>
        <button type="button" class="btn btn-danger" onclick="stopprejumpbox()">STOP  SERVERS</button>
          </div>
          <div class="col-md-5 hidden-xs">
            <img src="img/rocket.png" class="rocket animated bounce">
          </div>
        </div>
    </body>
    </html>
